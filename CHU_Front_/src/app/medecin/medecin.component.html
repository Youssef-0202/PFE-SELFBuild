<div class="container mt-5">
<div class="card text-center" style="padding: 20px; color: darkred">
  <h1>You are a medecin !</h1>
</div>
  <div class="card text-center" style="padding: 20px; color: darkred">
    <button class="btn btn-success" (click)="showDetails()">show details </button>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{this.user?.userName}}</td>
        <td>{{this.user?.userFirstName}}</td>
        <td>{{this.user?.userLastName }}</td>
      </tr>

      </tbody>
    </table>
</div>
</div>
